<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        display: flex;
      }
      img {
        width: 150px;
      }
    </style>
  </head>
  <body></body>
</html>
<script>
  var data = [
    {
      imgUrl:
        "https://media.istockphoto.com/id/1320295527/photo/woman-sneaker-on-a-light-gray-gradient-background-womans-fashion-sport-shoe-sneakers-concept.webp?b=1&s=170667a&w=0&k=20&c=mdaNq0ZBWZQdJlENtIwyXf_10mmUprzJHpDqQeEXiVo=",
      name: "LATEST MEN’S SNEAKER",
      price: "$25.00",
      strikedOffPrice: "$95.00",
    },
    {
      imgUrl:
        "https://media.istockphoto.com/id/1320295527/photo/woman-sneaker-on-a-light-gray-gradient-background-womans-fashion-sport-shoe-sneakers-concept.webp?b=1&s=170667a&w=0&k=20&c=mdaNq0ZBWZQdJlENtIwyXf_10mmUprzJHpDqQeEXiVo=",
      name: "LATEST MEN’S SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
    {
      imgUrl:
        "https://media.istockphoto.com/id/1320295527/photo/woman-sneaker-on-a-light-gray-gradient-background-womans-fashion-sport-shoe-sneakers-concept.webp?b=1&s=170667a&w=0&k=20&c=mdaNq0ZBWZQdJlENtIwyXf_10mmUprzJHpDqQeEXiVo=",
      name: "LATEST MEN’S SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
    {
      imgUrl:
        "https://media.istockphoto.com/id/1320295527/photo/woman-sneaker-on-a-light-gray-gradient-background-womans-fashion-sport-shoe-sneakers-concept.webp?b=1&s=170667a&w=0&k=20&c=mdaNq0ZBWZQdJlENtIwyXf_10mmUprzJHpDqQeEXiVo=",
      name: "LATEST MEN’S SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
  ];

  data.map(function (element) {
    let box = document.createElement("div");
    box.setAttribute("id", "box");
    let image = document.createElement("img");
    image.setAttribute("src", element.imgUrl);
    // img.src= element.image;

    let name = document.createElement("h3");
    name.textContent = element.name;

    let price = document.createElement("h4");
    price.textContent = element.price;
    let strikedOffPrice = document.createElement("h5");
    strikedOffPrice.textContent = element.strikedOffPrice;

    box.append(image, name, price, strikedOffPrice);

    document.querySelector("body").append(box);
  });
</script>
