<script>
  document.querySelector("#signup").addEventListener("submit", addDetails);
  let array = JSON.parse(localStorage.getItem("userDetails")) || [];

  function addDetails() {
    event.preventDefault();

    let obj = {
      firstName: signup.firstName.value,
      lastName: signup.lastName.value,
      email: signup.email.value,
      password: signup.password.value,
    };
    let value = false;
    array.forEach((element) => {
      if (element.email == obj.email) {
        value = true;
      }
    });

    if (value) {
      alert("email already exits!");
    } else {
      array.push(obj);
      localStorage.setItem("userDetails", JSON.stringify(array));
      document.querySelector("#signup").reset();
      alert("Signup Completed");
    }
  }
</script>
